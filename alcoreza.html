<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background: url('joker-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        h1, h3 {
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 4px #000000;
        }
        form {
            margin: 20px auto;
            width: 80%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        form button {
            background-color: #5a67d8;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #434190;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.6);
        }
        table, th, td {
            border: 1px solid #ffffff;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
        }
        td {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
    </style>
</head>
<body>
    <h1>Student Enrollment Form</h1>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label>Sex:</label>
        <label><input type="radio" name="sex" value="Male" required> Male</label>
        <label><input type="radio" name="sex" value="Female" required> Female</label>

        <label for="course">Course Options:</label>
        <select id="course" name="course" required>
            <option value="BSIT">BSIT</option>
            <option value="BSSW">BSSW</option>
            <option value="BSPA">BSPA</option>
        </select>

        <label>Interests:</label>
        <label><input type="checkbox" name="interests" value="Web Development"> Web Development</label>
        <label><input type="checkbox" name="interests" value="Data Science"> Data Science</label>
        <label><input type="checkbox" name="interests" value="Networking"> Networking</label>
        <label><input type="checkbox" name="interests" value="Graphic Design"> Graphic Design</label>

        <button type="submit">Enroll Now</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Course</th>
                <th>Interests</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>john.doe@example.com</td>
                <td>22</td>
                <td>Male</td>
                <td>BSIT</td>
                <td>Web Development</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>jane.smith@example.com</td>
                <td>21</td>
                <td>Female</td>
                <td>BSSW</td>
                <td>Data Science</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mark Lee</td>
                <td>mark.lee@example.com</td>
                <td>23</td>
                <td>Male</td>
                <td>BSPA</td>
                <td>Networking</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
